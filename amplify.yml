version: 1
frontend:
  phases:
    preBuild:
      commands:
        - set -x # Enable debugging
        - curl -I https://registry.npmjs.org # Test network access
        - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6.16.0
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
